<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{~/static/dist/css/bootstrap.min.css}">
    <style>
        .form-control {
            width: 100%;
            height: 100%;
            resize: none;
            border: none;
            box-shadow: none;
        }

        .form-control:focus {
            outline: none;
        }
    </style>
</head>
<body>
<form th:object="${blog}" action="/save" method="post" class="container">
    <input type="hidden" th:field="*{id}">
    <table class="table">
        <tr>
            <th><input type="text" th:field="*{title}" class="form-control"></th>
        </tr>
        <tr>
            <th><textarea id="myTextarea" th:field="*{content}" class="form-control" rows="1" oninput="autoResize(this)"></textarea>
            </th>
        </tr>
        <tr>
            <th>
                <button type="submit" class="btn btn-warning">Save</button>
            </th>
        </tr>
    </table>
</form>
<script th:src="@{~/static/dist/js/bootstrap.bundle.min.js}"></script>
<script>
    function autoResize(textarea) {
        textarea.style.height = 'auto';
        textarea.style.height = (textarea.scrollHeight) + 'px';
    }

    document.addEventListener('DOMContentLoaded', function () {
        const textarea = document.getElementById('myTextarea');
        autoResize(textarea);
    });
</script>
</body>
</html>
