<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script th:src="@{/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/dist/jquety.min.js}"></script>
</head>
<body>
<div class="container">
    <h2 class="my-2 d-flex justify-content-center">Chỉnh sửa thông tin</h2>
    <form action="/edit" method="post" th:object="${pig}">
        <input type="hidden" name="id" th:field="*{id}">
        <div class="mb-3 row">
            <label class="col-form-label col-sm-4">Mã heo (<span
                    style="color: red">*</span>)</label>
            <div class="col-sm-8">
                <input type="text" name="code" required class="form-control" th:field="*{code}">
            </div>
        </div>
        <div class="mb-3 row">
            <span th:if="${#fields.hasErrors('timeIn')}" th:errors="*{timeIn}" style="color: red"></span>
            <label class="col-form-label col-sm-4">Ngày nhập (<span style="color: red">*</span>)</label>
            <div class="col-sm-8">
                <input type="date" name="timeIn" required class="form-control" th:value="*{timeIn}">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-form-label col-sm-4">Trọng lượng khi nhập (<span style="color: red">*</span>)</label>
            <div class="col-sm-8">
                <input type="number" name="weighIn" required class="form-control" th:field="*{weightIn}">
            </div>
        </div>
        <div class="mb-3 row">
            <span th:if="${#fields.hasErrors('timeOut')}" th:errors="*{timeOut}" style="color: red"></span>
            <label class="col-form-label col-sm-4">Ngày xuất (<span style="color: red">*</span>)</label>
            <div class="col-sm-8">
                <input type="date" name="timeOut" required class="form-control" th:value="*{timeOut}">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-form-label col-sm-4">Trọng lượng khi xuất (<span style="color: red">*</span>)</label>
            <div class="col-sm-8">
                <input type="number" name="weighOut" required class="form-control" th:field="*{weightOut}">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-form-label col-sm-4">Xuất xứ (<span style="color: red">*</span>)</label>
            <div class="col-sm-8">
                <select name="brand" required class="form-control" th:field="*{brand}">
                    <option th:each="brand :${brands}" th:text="${brand.name}" th:value="${brand.id}">
                    </option>
                </select>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Cập nhật</button>
        </div>
    </form>
</div>
</body>
</html>
