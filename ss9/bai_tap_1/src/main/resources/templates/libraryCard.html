<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/tables/table-1/assets/css/table-1.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
            <h2 class="mb-4 display-5 text-center" th:text="${message}"></h2>
            <hr class="w-50 mx-auto mb-5 mb-xl-9 border-dark-subtle">
        </div>
    </div>
</div>
<section class="py-3 py-md-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-9 col-xl-8">
                <div class="card widget-card border-light shadow-sm">
                    <div class="card-body p-4">
                        <h5 class="card-title widget-card-title mb-4">Book</h5>
                        <div class="table-responsive">
                            <table class="table table-borderless bsb-table-xl text-nowrap align-middle m-0">
                                <thead>
                                <tr>
                                    <th>ID Card</th>
                                    <th>Name Book</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>
                                        <h6 class="mb-1" th:text="${libraryCard.id}"></h6>
                                    </td>
                                    <td>
                                        <h6 class="mb-1" th:text="${libraryCard.book.name}"></h6>
                                    </td>
                                    <td>
                                        <a th:href="@{/return(id=${libraryCard.id})}"
                                           class="badge rounded-pill bg-warning"><h6>Return Book</h6></a>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <a class="btn bsb-btn-5xl btn-dark rounded-pill px-5 fs-6 m-0" href="/"
                                           role="button">Back to Home</a>
                                    </th>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
