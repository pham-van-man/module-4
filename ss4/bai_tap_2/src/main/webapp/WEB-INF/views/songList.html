<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Song List</title>
</head>
<body>
<h1>Uploaded Songs</h1>
<a th:href="@{/create}">Add new song</a><br>
<span th:text="${message}" style="color: green"></span>
<table>
    <thead>
    <tr>
        <th>Song Name</th>
        <th>Artist</th>
        <th>Genre</th>
        <th>File</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="song : ${songs}">
        <td th:text="${song.name}"></td>
        <td th:text="${song.artist}"></td>
        <td th:text="${song.genre}"></td>
        <td>
            <audio controls>
                <source th:src="@{'/image/' + ${song.filePath}}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
