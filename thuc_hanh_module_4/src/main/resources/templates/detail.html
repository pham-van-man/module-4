<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h2 class="my-2 d-flex justify-content-center">Chỉnh sửa thông tin</h2>
    <form action="/edit" method="post" th:object="${khuyenMai}">
        <input type="hidden" name="id" th:field="*{id}">
        <div class="mb-3 row">
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color: red"></span>
            <label class="col-form-label col-sm-4">Tieu de (<span
                    style="color: red">*</span>)</label>
            <div class="col-sm-8">
                <input type="text" name="title" required class="form-control" th:field="*{title}">
            </div>
        </div>
        <div class="mb-3 row">
            <span th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}" style="color: red"></span>
            <label class="col-form-label col-sm-4">Ngày bat dau (<span style="color: red">*</span>)</label>
            <div class="col-sm-8">
                <input type="date" name="startTime" required class="form-control" th:value="*{startTime}">
            </div>
        </div>
        <div class="mb-3 row">
            <span th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}" style="color: red"></span>
            <label class="col-form-label col-sm-4">Ngày ket thuc (<span style="color: red">*</span>)</label>
            <div class="col-sm-8">
                <input type="date" name="endTime" required class="form-control" th:value="*{endTime}">
            </div>
        </div>
        <div class="mb-3 row">
            <span th:if="${#fields.hasErrors('rate')}" th:errors="*{rate}" style="color: red"></span>
            <label class="col-form-label col-sm-4">Muc gia (<span style="color: red">*</span>)</label>
            <div class="col-sm-8">
                <input type="number" name="rate" required class="form-control" th:field="*{rate}">
            </div>
        </div>
        <div class="mb-3 row">
            <span th:if="${#fields.hasErrors('descriptions')}" th:errors="*{descriptions}" style="color: red"></span>
            <label class="col-form-label col-sm-4">Chi tiet (<span style="color: red">*</span>)</label>
            <div class="col-sm-8">
                <textarea th:field="*{descriptions}" style="width: 100%" required></textarea>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success mx-3">Luu</button>
            <a class="btn btn-warning" href="/">Quay lai</a>
        </div>
    </form>
</div>
</body>
</html>
